
{% extends "base.html" %}
{% block content %}

<h1>Latest News</h1>

<div class="news-card">
  {% for article in articles %}
      <h2 style="margin-top: 0;">{{ article.title }}</h2>
      <p>{{ article.description }}</p>
      <a href="{{ article.url }}" target="_blank" style="color: #00bfff;">Read more</a>
  {% endfor %}
</div>

{% endblock %}
