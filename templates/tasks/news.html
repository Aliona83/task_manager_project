{% extends "base.html" %}
{% block content %}

<h1 class="news-title">Latest News</h1>

<div class="news-container">
  {% for article in articles %}
    <div class="news-card">
      <h2>{{ article.title }}</h2>
      <p>{{ article.description }}</p>
      <a href="{{ article.url }}" target="_blank">Read more</a>
    </div>
  {% endfor %}
</div>

{% endblock %}
