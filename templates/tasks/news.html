
{% extends "base.html" %}
{% block content %}

<h1 style="text-align: center; color: #fff; margin-top: 20px;">Latest News</h1>

<div style="display: flex; flex-direction: column; gap: 20px; max-width: 800px; margin: auto; padding: 20px;">
  {% for article in articles %}
      <h2 style="margin-top: 0;">{{ article.title }}</h2>
      <p>{{ article.description }}</p>
      <a href="{{ article.url }}" target="_blank" style="color: #00bfff;">Read more</a>
  {% endfor %}
</div>

{% endblock %}
