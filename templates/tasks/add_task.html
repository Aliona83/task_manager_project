{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Add New Task</h2>

    <!-- Direct Form Displayed on Page -->
    <form action="{% url 'add_task' %}" method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" name="title" required>
        </div>

        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option>--- Status ---</option>
                {% for value, label in task_status %}
                    <option value="{{ value }}">{{ label }}</option>
                {% empty %}
                    <option>No statuses found</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category">
                {% for value, label in category %}
                    <option value="{{ value }}">{{ label }}</option>
                {% empty %}
                    <option>No categories found</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select class="form-select" id="user" name="user">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
{% endblock %}
