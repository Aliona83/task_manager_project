{% extends "base.html" %}

{% block content %}

 <div class="container mt-4 text-center">
    <h2>Task List</h2>

    <div class="mb-3 d-flex gap-3">
        <!-- Filters -->
        <form method="GET" class="d-flex gap-2">
            <select name="category" class="form-select">
                <option value="">All Categories</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if selected_category == cat.id|add:"" %}selected{% endif %}>
                {{ cat.name }}
                </option>
                {% endfor %}
            </select>

            <select name="status" class="form-select">
                <option value="">All Status</option>
                {% for value, label in task_status %}
                <option value="{{ value }}" {% if selected_status == value %}selected{% endif %}>
                    {{ label }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

    <table
        data-toggle="table"
        data-search="true"
        data-pagination="true"
        class="table table-bordered">

        <thead>
            <tr>
                <th data-checkbox="true"></th>
                <th data-sortable="true">Task</th>
                <th data-sortable="true">Status</th>
                <th data-sortable="true">Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td></td>
                <td>{{ task.name }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.category.name }}</td>
                <td>
                    <!-- Trash icon (üóëÔ∏è) with link to delete view -->
                    <a href="{% url 'delete_task' task.id %}" class="text-danger" onclick="return confirm('Are you sure?')">
                        üóëÔ∏è
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
