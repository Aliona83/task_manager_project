{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Are you sure you want to delete: "{{ task.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Yes, Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
